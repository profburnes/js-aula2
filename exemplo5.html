<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        label, input, textarea, select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            margin: 10px 0 0 0;
        }
        input, textarea, select {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Exemplo 5</h1>
    <form name="formCadastro" method="post" data-parsley-validate="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required data-parsley-required-message="Preencha este campo">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required data-parsley-required-message="Preencha este campo"
        data-parsley-type-message="Digite um e-mail válido">
        <br>
        <label for="idade">Idade:</label>
        <input type="text" name="idade" id="idade" required data-parsley-required-message="Preencha este campo"
        data-parsley-type-message="Digite um valor válido" data-parsley-type="number">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required data-parsley-required-message="Preencha este campo"
        minlength="8" data-parsley-minlength="8" data-parsley-minlength-message="Digite pelo menos 8 caracteres">
        <br>
        <label for="data">Data de Nascimento:</label>
        <input type="text" name="data" id="data" required data-parsley-required-message="Preencha este campo"
        data-inputmask="'mask': '99/99/9999'" inputmode="numeric">
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required data-parsley-required-message="Preencha este campo"
        data-inputmask="'mask': '999.999.999-99'" inputmode="numeric">
        <br>
        <label for="salario">Salário:</label>
        <input type="text" name="salario" id="salario" required data-parsley-required-message="Preencha este campo"
        inputmode="numeric" >
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/bindings/inputmask.binding.js"></script>
    <script src="js/jquery.maskMoney.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script>
        $('#salario').maskMoney({
            thousands: '.',
            decimal: ','
        });
    </script>
</body>
</html>
